<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <header>Calculator</header>

        <div class="calculator">

            <div>
                <input type="text" class="calculator__display" value="0" disabled />
            </div>

            <div class="calculator__keys">
                <button class="key operator" value="+">+</button>
                <button class="key operator" value="-">-</button>
                <button class="key operator" value="*">&times;</button>
                <button class="key operator" value="/">&divide;</button>

                <button class="key" value="7">7</button>
                <button class="key" value="8">8</button>
                <button class="key" value="9">9</button>
                <button class="key" value="4">4</button>
                <button class="key" value="5">5</button>
                <button class="key" value="6">6</button>
                <button class="key" value="1">1</button>
                <button class="key" value="2">2</button>
                <button class="key" value="3">3</button>
                <button class="key" value="0">0</button>

                <button class="key decimal" value="." >.</button>
                <button class="key all-clear" value="all-clear">AC</button>
                <button class="key equal operator"  value="=">=</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
